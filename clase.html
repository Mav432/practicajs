<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a,b,c
            a = 4;
            b = 5;
            c = a + b;
            c2 = a - b;
            c3 = a * b;
            c4 = a /b;

        function suma()
        {
            document.getElementById('a').innerHTML=a
            document.getElementById('b').innerHTML=b
            document.getElementById('total').innerHTML=c
        }
        function resta()
        {
            document.getElementById('a').innerHTML=a
            document.getElementById('b').innerHTML=b
            document.getElementById('total').innerHTML=c2
        }

        function multiplicacion()
        {
            document.getElementById('a').innerHTML=a
            document.getElementById('b').innerHTML=b
            document.getElementById('total').innerHTML=c3
        }

        function division()
        {
            document.getElementById('a').innerHTML=a
            document.getElementById('b').innerHTML=b
            document.getElementById('total').innerHTML=c4
        }
    </script>

</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="total"></p>
    <button type="button" onclick="suma()">Suma</button>
    <button type="button" onclick="resta()">Resta</button>
    <button type="button" onclick="multiplicacion()">Multiplicacion</button>
    <button type="button" onclick="division()">Division</button>
    
</body>
</html>
